on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        uses: ncipollo/release-action@1.1
        with:
          name: Release ${{ github.ref }}
          draft: false
          generateReleaseNotes: true
          prerelease: false